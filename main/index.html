<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> <link rel="shortcut icon" href="/pics/JrChat.png" />
        <link rel="stylesheet" href="/css/main.css" />
        <meta charset="UTF-8" />
        <title>JrChat</title>
    </head>
    <body class="mdui-theme-layout-dark">
        <script>
            function rickroll() {
                window.alert('Never gonna give you up, never gonna let you down~');
            }
        </script>
        <div class="mdui-toolbar mdui-color-grey-900">
            <a href="/index.html" id="title" class="mdui-typo-headline mdui-hidden-xs">JrChat</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="/login.html" id="login" class="mdui-typo-hreadline mdui-hidden-xs">登录/注册</a>
            </a>
        </div>
        <div id="friends">
            <div onclick="loadChat(1)" class="user mdui-ripple">
                <p id="chat1" class="userName"></p>
                <img id="img1" src="" class="userImg"/>
            </div>
            <div onclick="loadChat(2)" class="user mdui-ripple">
                <p id="chat2" class="userName"></p>
                <img id="img2" src="" class="userImg"/>
            </div>
            <div onclick="loadChat(3)" class="user mdui-ripple">
                <p id="chat3" class="userName"></p>
                <img id="img3" src="" class="userImg"/>
            </div>
            <div onclick="loadChat(4)" class="user mdui-ripple">
                <p id="chat4" class="userName"></p>
                <img id="img4" src="" class="userImg"/>
            </div>
            <div onclick="loadChat(5)" class="user mdui-ripple">
                <p id="chat5" class="userName"></p>
                <img id="img5" src="" class="userImg"/>
            </div>
            <div onclick="loadChat(6)" class="user mdui-ripple">
                <p id="chat6" class="userName"></p>
                <img id="img6" src="" class="userImg"/>
            </div>
            <p id="nochat"></p>
        </div>
        <p id="easteregg" onclick="rickroll()">太无聊了？点我！</p>
        <button onclick="previous()" id="previous" class="mdui-btn mdui-btn-icon mdui-color-theme-accent mdui-ripple">
            <i class="mdui-icon material-icons">arrow_back</i>
        </button>
        <button id="next" onclick="next()" class="mdui-btn mdui-btn-icon mdui-color-theme-accent mdui-ripple">
            <i class="mdui-icon material-icons">arrow_forward</i>
        </button>
        <p id="page"></p>
        <p id="footer">Made by ItzJerry & BcmRayCrazy<br>Using MDUI, express, socket.io</p>
        <script src="/js/loadchat.js"></script>
        <script src="/js/loadFriend.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js" integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous"></script>
        <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    </body>
</html>
