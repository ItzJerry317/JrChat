<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css" integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> <link rel="shortcut icon" href="/main/pics/JrChat.png" />
        <link rel="stylesheet" href="css/main.css" />
        <meta charset="UTF-8" />
        <title>JrChat</title>
    </head>
    <body class="mdui-theme-layout-dark">
        <script>
            function rickroll() {
                window.alert('Never gonna give you up, never gonna let you down~');
            }
        </script>
        <div class="mdui-toolbar mdui-color-grey-900">
            <a href="/main/index.html" id="title" class="mdui-typo-headline mdui-hidden-xs">JrChat</a>
            <div class="mdui-toolbar-spacer"></div>
            </a>
        </div>
        <div id="friends">
            <script>
                var realjson;
                function loadFriends() {
                    var url = "/main/json/Friends.json";
                    var request = new XMLHttpRequest();
                    request.open("get", url);
                    request.send(null);
                    request.onload = function(){
                        if (request.status == 200) {
                            json = JSON.parse(request.responseText);
                            console.log(json);
                            if (json.Friends.length == 0) {
                                document.getElementById("nochat").innerHTML = "你还没有好友呢……";
                            }
                            for (var i = 1; i <= json.Friends.length; i++){
                                document.getElementById("chat" + i).innerHTML = json.Friends[i-1].name;
                                var img = document.getElementById("img" + i);
                                img.src = json.Friends[i-1].headavatar;
                            }
                        }
                        else {
                            document.getElementById('Friendstip').innerHTML = "加载失败，请重试";
                        }
                    }
                }
                loadFriends();
            </script>
            <p id="Friendstip"></p>
        </div>
        <div id="chat">
            <p id="chat1"></p>
            <img id="img1" src="" />
            <p id="chat2"></p>
            <img id="img2" src="" />
            <p id="chat3"></p>
            <img id="img3" src="" />
            <p id="chat4"></p>
            <img id="img4" src="" />
            <p id="chat5"></p>
            <img id="img5" src="" />
            <p id="chat6"></p>
            <img id="img6" src="" />
            <p id="nochat"></p>
            <p id="easteregg" onclick="rickroll()">太无聊了？点我！</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js" integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous"></script>
    </body>
</html>
